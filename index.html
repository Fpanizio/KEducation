<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Minha Lista de Tarefas</h1>
        <div class="add-task">
            <div class="add-task-input">
                <input type="text" id="taskInput" placeholder="Adicionar nova tarefa">
                <p id="taskMessage" style="color: red; display: none;">Por favor, insira uma tarefa válida.</p>
            </div>
            <button id="addTaskBtn">Adicionar</button>
        </div>
        <div class="task-list">
            <div class="filters">
                <button id="showAll">Todas</button>
                <button id="showPending">Pendentes</button>
                <button id="showCompleted">Concluídas</button>
            </div>
            <ul id="taskList"></ul>
            <div class="pagination">
                <button id="prevPage" class="pagination-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-chevron-left">
                        <polyline points="15 18 9 12 15 6"></polyline>
                    </svg>
                </button>
                <span id="pageInfo">Página 1</span>
                <button id="nextPage" class="pagination-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-chevron-right">
                        <polyline points="9 18 15 12 9 6"></polyline>
                    </svg>
                </button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
